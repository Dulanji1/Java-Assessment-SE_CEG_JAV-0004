# Enable debug mode for detailed logging
debug=true
# Set logging level for Spring framework
logging.level.org.springframework=DEBUG
# Application name
spring.application.name=scheduling-system
# Database Configuration
# URL of the PostgreSQL database. Automatically creates the database if it doesn't exist.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
# Database username and password
spring.datasource.username=postgres
spring.datasource.password=root
# JPA (Hibernate) Configuration
# Automatically update the database schema based on the entities
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console
spring.jpa.show-sql=true
# SQL dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Quartz Scheduler Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
spring.quartz.properties.org.quartz.jobStore.useProperties=true
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.misfireThreshold=60000
spring.quartz.properties.org.quartz.jobStore.clusterCheckinInterval=5000
spring.quartz.properties.org.quartz.jobStore.isClustered=true
# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000 # 1 day in milliseconds
# Server Configuration
server.port=8080
# Logging configuration for Spring Security
logging.level.org.springframework.security=DEBUG
# Enable H2 database web console
spring.h2.console.enabled=true
